<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Positions</h1>
    <hr>
    <h3 class="static">Static</h3>
    <h3 class="relative">Relative</h3>

    <div class="sticky">

    </div>


    <div style="border: 1px solid red;">
        <h3 class="absolute">Absolute 1</h3>
        <h3>Absolute 2</h3>
        <h3>Absolute 3</h3>
    </div>

    <div style="position: relative ; border: 1px solid red;" >
        <h3 class="absolute">Absolute 1</h3>
        <h3>Absolute 2</h3>
        <h3>Absolute 3</h3>
    </div>

    <h3 class="fixed">Fixed</h3>

    <img style="position: absolute; z-index: -1;" src="../assets/web.jpg" alt="">
    <h1 style="color: chartreuse;">TEXT</h1>
    <div style="height: 1000px;"></div>

</body>
</html>
